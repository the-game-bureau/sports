<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football Schedule 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #000;
            background: #fff;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .season-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #000;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #333;
        }

        .btn.secondary {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .btn.secondary:hover {
            background: #f5f5f5;
        }

        .url-display {
            background: #f8f8f8;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 10px;
            font-family: monospace;
            color: #666;
            border-left: 3px solid #000;
            min-height: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .url-display.empty {
            color: #999;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .conference-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: #000;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        .team-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 8px;
        }

        .team-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #ddd;
            background: #fff;
            min-height: 60px;
            position: relative;
            cursor: pointer;
        }

        .team-checkbox:hover {
            border-color: #000;
        }

        .team-checkbox.selected {
            border-color: #000;
            border-width: 2px;
        }

        .team-checkbox input[type="checkbox"] {
            position: absolute;
            left: 8px;
            top: 8px;
            transform: scale(1.1);
        }

        .team-info {
            margin-left: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .team-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .team-details {
            flex: 1;
        }

        .team-name {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
            font-weight: 500;
        }

        .team-conference {
            font-size: 8px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        .games-container {
            display: grid;
            gap: 1px;
            background: #000;
        }

        .game {
            background: #fff;
            padding: 25px;
            display: grid;
            grid-template-columns: 140px 1fr 220px;
            gap: 40px;
            align-items: center;
            min-height: 100px;
        }

        .game-time {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .game-date {
            color: #666;
            margin-bottom: 4px;
        }

        .game-teams {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 300;
            padding: 8px 12px;
            border-left: 4px solid;
        }

        .team.away {
            color: #666;
            border-left-color: #ddd;
        }

        .team.home {
            font-weight: 500;
            border-left-color: #000;
        }

        .team-game-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .team-game-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .team-game-name {
            flex: 1;
        }

        .score {
            font-weight: 700;
            font-size: 14px;
            min-width: 30px;
            text-align: right;
        }

        .vs {
            font-size: 10px;
            color: #ccc;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-info {
            text-align: right;
            font-size: 11px;
            color: #666;
        }

        .status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 2px 6px;
            background: #f0f0f0;
            margin-bottom: 8px;
        }

        .venue {
            margin-bottom: 4px;
            font-weight: 500;
        }

        .location {
            font-size: 10px;
            color: #999;
            margin-bottom: 4px;
        }

        .broadcast {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .no-games {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .game {
                grid-template-columns: 1fr;
                gap: 20px;
                text-align: left;
            }

            .game-info {
                text-align: left;
            }

            .team-filters {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>College Football</h1>
            <div class="season-info">2025 Season Schedule</div>
        </header>

        <div class="filters">
            <div class="controls">
                <button class="btn" onclick="selectAllTeams()">Select All</button>
                <button class="btn secondary" onclick="clearAllTeams()">Clear All</button>
                <button class="btn secondary" onclick="loadSchedule()">Reload</button>
            </div>
            
            <div id="url-display" class="url-display empty">No teams selected</div>
            
            <div id="team-filters">
                <div class="no-games">Loading teams...</div>
            </div>
        </div>

        <div id="games-container" class="games-container">
            <div class="no-games">Select teams to view games</div>
        </div>
    </div>

    <script>
        let scheduleData = null;
        let teamData = new Map(); // Store team details by name

        async function loadSchedule() {
            try {
                console.log('Loading schedule...');
                const response = await fetch('cfb_schedule.xml');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('XML parsing error: ' + parseError.textContent);
                }
                
                scheduleData = parseScheduleXML(xmlDoc);
                buildTeamFilters();
                applyUrlFilters();
                renderGames();
            } catch (error) {
                document.getElementById('games-container').innerHTML = 
                    `<div class="no-games">Error: ${error.message}</div>`;
                console.error('Error loading schedule:', error);
            }
        }

        function parseScheduleXML(xmlDoc) {
            const games = [];
            const gameNodes = xmlDoc.getElementsByTagName('game');
            
            console.log(`Found ${gameNodes.length} games in XML`);
            
            for (let i = 0; i < gameNodes.length; i++) {
                const gameNode = gameNodes[i];
                
                const dateNode = gameNode.querySelector('date');
                const statusNode = gameNode.querySelector('status');
                
                // Parse team data
                const awayTeamNode = gameNode.querySelector('away_team');
                const homeTeamNode = gameNode.querySelector('home_team');
                
                if (!awayTeamNode || !homeTeamNode) continue;
                
                const awayTeam = parseTeamData(awayTeamNode);
                const homeTeam = parseTeamData(homeTeamNode);
                
                if (!awayTeam.name || !homeTeam.name) continue;
                
                // Store team data for filters
                teamData.set(awayTeam.name, awayTeam);
                teamData.set(homeTeam.name, homeTeam);
                
                // Parse venue
                const venueNode = gameNode.querySelector('venue');
                const venue = venueNode ? {
                    stadium: venueNode.querySelector('stadium')?.textContent?.trim(),
                    city: venueNode.querySelector('city')?.textContent?.trim(),
                    state: venueNode.querySelector('state')?.textContent?.trim()
                } : null;
                
                const broadcastNode = gameNode.querySelector('broadcast tv_channel');
                
                const game = {
                    id: gameNode.getAttribute('id'),
                    date: dateNode?.textContent?.trim(),
                    status: statusNode?.textContent?.trim(),
                    awayTeam,
                    homeTeam,
                    venue,
                    broadcast: broadcastNode?.textContent?.trim()
                };
                
                games.push(game);
            }
            
            console.log(`Parsed ${games.length} games, ${teamData.size} unique teams`);
            
            // Sort games by date
            games.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            return games;
        }

        function parseTeamData(teamNode) {
            return {
                name: teamNode.querySelector('name')?.textContent?.trim(),
                abbreviation: teamNode.querySelector('abbreviation')?.textContent?.trim(),
                location: teamNode.querySelector('location')?.textContent?.trim(),
                nickname: teamNode.querySelector('nickname')?.textContent?.trim(),
                conference: teamNode.querySelector('conference')?.textContent?.trim(),
                color: teamNode.querySelector('color')?.textContent?.trim(),
                alternateColor: teamNode.querySelector('alternate_color')?.textContent?.trim(),
                logo: teamNode.querySelector('logo')?.textContent?.trim(),
                score: teamNode.querySelector('score')?.textContent?.trim(),
                record: teamNode.querySelector('record')?.textContent?.trim()
            };
        }

        function buildTeamFilters() {
            const filtersContainer = document.getElementById('team-filters');
            
            if (teamData.size === 0) {
                filtersContainer.innerHTML = '<div class="no-games">No teams found</div>';
                return;
            }
            
            // Group teams by conference
            const conferences = new Map();
            
            teamData.forEach((team, teamName) => {
                const conf = team.conference || 'Unknown';
                if (!conferences.has(conf)) {
                    conferences.set(conf, []);
                }
                conferences.get(conf).push(team);
            });
            
            // Sort teams within each conference
            conferences.forEach((teams, conf) => {
                teams.sort((a, b) => a.name.localeCompare(b.name));
            });
            
            // Sort conferences
            const sortedConferences = Array.from(conferences.keys()).sort((a, b) => {
                const majorConferences = ['Big 12', 'Big Ten', 'SEC', 'ACC', 'Pac-12'];
                const aIndex = majorConferences.indexOf(a);
                const bIndex = majorConferences.indexOf(b);
                
                if (aIndex !== -1 && bIndex !== -1) return aIndex - bIndex;
                if (aIndex !== -1) return -1;
                if (bIndex !== -1) return 1;
                return a.localeCompare(b);
            });
            
            // Build HTML
            let html = '';
            sortedConferences.forEach(conf => {
                const teams = conferences.get(conf);
                html += `
                    <div class="filter-section">
                        <div class="conference-title">${conf} (${teams.length})</div>
                        <div class="team-filters">
                `;
                
                teams.forEach(team => {
                    const checkboxId = team.name.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
                    const teamColor = team.color ? `#${team.color}` : '#ddd';
                    
                    html += `
                        <div class="team-checkbox" data-team="${team.name}" style="border-left: 4px solid ${teamColor}">
                            <input type="checkbox" id="${checkboxId}" value="${team.name}">
                            <div class="team-info">
                                ${team.logo ? `<img src="${team.logo}" class="team-logo" alt="${team.name}" onerror="this.style.display='none'">` : ''}
                                <div class="team-details">
                                    <div class="team-name">${team.name}</div>
                                    <div class="team-conference">${team.conference || 'Independent'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            filtersContainer.innerHTML = html;
            
            // Add event listeners
            document.querySelectorAll('.team-checkbox input').forEach(checkbox => {
                checkbox.addEventListener('change', handleTeamToggle);
            });
            
            document.querySelectorAll('.team-checkbox').forEach(teamBox => {
                teamBox.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = teamBox.querySelector('input');
                        checkbox.checked = !checkbox.checked;
                        handleTeamToggle({ target: checkbox });
                    }
                });
            });
        }

        function handleTeamToggle(e) {
            const teamBox = e.target.closest('.team-checkbox');
            if (e.target.checked) {
                teamBox.classList.add('selected');
            } else {
                teamBox.classList.remove('selected');
            }
            renderGames();
        }

        function getSelectedTeams() {
            return Array.from(document.querySelectorAll('#team-filters input:checked')).map(cb => cb.value);
        }

        function renderGames() {
            const selectedTeams = new Set(getSelectedTeams());
            const container = document.getElementById('games-container');
            
            updateUrl(selectedTeams);
            
            if (selectedTeams.size === 0) {
                container.innerHTML = '<div class="no-games">Select teams to view games</div>';
                return;
            }
            
            const filteredGames = scheduleData.filter(game => 
                selectedTeams.has(game.awayTeam.name) || selectedTeams.has(game.homeTeam.name)
            );
            
            if (filteredGames.length === 0) {
                container.innerHTML = '<div class="no-games">No games found for selected teams</div>';
                return;
            }
            
            const html = filteredGames.map(game => {
                const gameDate = new Date(game.date);
                const dateStr = gameDate.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const timeStr = gameDate.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                
                const awayColor = game.awayTeam.color ? `#${game.awayTeam.color}` : '#ddd';
                const homeColor = game.homeTeam.color ? `#${game.homeTeam.color}` : '#000';
                
                return `
                    <div class="game">
                        <div class="game-time">
                            <div class="game-date">${dateStr}</div>
                            <div>${timeStr}</div>
                        </div>
                        <div class="game-teams">
                            <div class="team away" style="border-left-color: ${awayColor}">
                                <div class="team-game-info">
                                    ${game.awayTeam.logo ? `<img src="${game.awayTeam.logo}" class="team-game-logo" alt="${game.awayTeam.name}" onerror="this.style.display='none'">` : ''}
                                    <span class="team-game-name">${game.awayTeam.name}</span>
                                </div>
                                <span class="score">${game.awayTeam.score}</span>
                            </div>
                            <div class="vs">vs</div>
                            <div class="team home" style="border-left-color: ${homeColor}">
                                <div class="team-game-info">
                                    ${game.homeTeam.logo ? `<img src="${game.homeTeam.logo}" class="team-game-logo" alt="${game.homeTeam.name}" onerror="this.style.display='none'">` : ''}
                                    <span class="team-game-name">${game.homeTeam.name}</span>
                                </div>
                                <span class="score">${game.homeTeam.score}</span>
                            </div>
                        </div>
                        <div class="game-info">
                            <div class="status">${game.status}</div>
                            <div class="venue">${game.venue?.stadium || 'TBD'}</div>
                            ${game.venue?.city ? `<div class="location">${game.venue.city}${game.venue.state ? ', ' + game.venue.state : ''}</div>` : ''}
                            <div class="broadcast">${game.broadcast || 'TBD'}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        function updateUrl(selectedTeams) {
            const urlDisplay = document.getElementById('url-display');
            
            if (selectedTeams.size === 0) {
                urlDisplay.textContent = 'No teams selected';
                urlDisplay.className = 'url-display empty';
                window.history.replaceState({}, '', window.location.pathname);
                return;
            }
            
            const teamsArray = Array.from(selectedTeams);
            const params = new URLSearchParams();
            params.set('teams', teamsArray.join(','));
            
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            window.history.replaceState({}, '', newUrl);
            
            urlDisplay.textContent = `Filtered: ${teamsArray.join(', ')}`;
            urlDisplay.className = 'url-display';
        }

        function applyUrlFilters() {
            const params = new URLSearchParams(window.location.search);
            const teamsParam = params.get('teams');
            
            if (!teamsParam) return;
            
            const selectedTeamNames = teamsParam.split(',').map(t => t.trim());
            
            document.querySelectorAll('#team-filters input').forEach(checkbox => {
                checkbox.checked = selectedTeamNames.includes(checkbox.value);
                const teamBox = checkbox.closest('.team-checkbox');
                if (checkbox.checked) {
                    teamBox.classList.add('selected');
                } else {
                    teamBox.classList.remove('selected');
                }
            });
        }

        function selectAllTeams() {
            document.querySelectorAll('#team-filters input').forEach(checkbox => {
                checkbox.checked = true;
                checkbox.closest('.team-checkbox').classList.add('selected');
            });
            renderGames();
        }

        function clearAllTeams() {
            document.querySelectorAll('#team-filters input').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.closest('.team-checkbox').classList.remove('selected');
            });
            renderGames();
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadSchedule);
    </script>
</body>
</html>
