                    const isToday = i === 0 && this.hasGameToday(team.id);
                    const opponents = {
                        football: ['Alabama', 'LSU', 'Auburn', 'Georgia', 'Florida'],
                        baseball: ['LSU', 'Mississippi State', 'Alabama', 'Arkansas', 'Georgia'],
                        volleyball: ['Penn State', 'Ohio State', 'Michigan', 'Wisconsin', 'Iowa']
                    };
                    
                    const teamOpponents = opponents[team.sport] || ['Team A', 'Team B', 'Team C'];
                    const opponent = teamOpponents[i % teamOpponents.length];
                    
                    scheduleItems.push({
                        date: gameDate,
                        opponent: `vs ${opponent}`,
                        time: '7:00 PM',
                        venue: team.venueType === 'outdoor' ? 'Home Stadium' : 'Home Arena',
                        isToday: isToday,
                        weather: team.venueType === 'outdoor' ? this.getWeatherInfo() : null
                    });
                }
                
                return scheduleItems;
            }

            getWeatherInfo() {
                const conditions = ['Sunny, 75Â°F', 'Partly Cloudy, 68Â°F', 'Clear, 72Â°F', 'Overcast, 65Â°F'];
                return conditions[Math.floor(Math.random() * conditions.length)];

            formatDate(date) {
                const options = { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                };
                return date.toLocaleDateString('en-US', options);
            }

            setupPullToRefresh() {
                let startY = 0;
                let pullDistance = 0;
                let isPulling = false;
                const threshold = 100;
                const pullIndicator = document.getElementById('pullToRefresh');

                document.addEventListener('touchstart', (e) => {
                    if (window.scrollY === 0) {
                        startY = e.touches[0].clientY;
                        isPulling = true;
                    }
                });

                document.addEventListener('touchmove', (e) => {
                    if (!isPulling || window.scrollY > 0) return;

                    pullDistance = e.touches[0].clientY - startY;
                    
                    if (pullDistance > 0) {
                        e.preventDefault();
                        const progress = Math.min(pullDistance / threshold, 1);
                        
                        if (progress > 0.3) {
                            pullIndicator.classList.add('active');
                            pullIndicator.textContent = pullDistance > threshold ? 'â†‘ Release to refresh' : 'â†“ Pull to refresh';
                        } else {
                            pullIndicator.classList.remove('active');
                        }
                    }
                });

                document.addEventListener('touchend', () => {
                    if (isPulling && pullDistance > threshold) {
                        this.refresh();
                    }
                    
                    isPulling = false;
                    pullDistance = 0;
                    pullIndicator.classList.remove('active');
                    pullIndicator.textContent = 'â†“ Pull to refresh';
                });
            }

            async refresh() {
                const pullIndicator = document.getElementById('pullToRefresh');
                pullIndicator.textContent = 'ðŸ”„ Refreshing...';
                pullIndicator.classList.add('active');

                // Simulate refresh delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                this.updateCurrentDate();
                this.renderTeams();
                this.startCountdownTimers();

                pullIndicator.classList.remove('active');
                pullIndicator.textContent = 'âœ“ Refreshed!';
                
                setTimeout(() => {
                    pullIndicator.textContent = 'â†“ Pull to refresh';
                }, 1000);
            }

            startCountdownTimers() {
                // Clear existing timers
                this.countdownTimers.forEach(timer => clearInterval(timer));
                this.countdownTimers = [];

                const countdownElements = document.querySelectorAll('.countdown');
                
                countdownElements.forEach(element => {
                    const gameTime = parseInt(element.dataset.gameTime);
                    
                    const timer = setInterval(() => {
                        const now = new Date().getTime();
                        const timeLeft = gameTime - now;

                        if (timeLeft > 0) {
                            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                            element.textContent = `Game starts in: ${hours}h ${minutes}m ${seconds}s`;
                        } else {
                            element.textContent = 'Game in progress!';
                            element.style.background = '#ff9800';
                        }
                    }, 1000);

                    this.countdownTimers.push(timer);
                });
            }

            showError(message) {
                const container = document.getElementById('teamsContainer');
                container.innerHTML = `<div class="error-message">${message}</div>`;
                container.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }

            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        // Create a simple service worker inline
                        const swCode = `
                            const CACHE_NAME = 'sports-app-v1';
                            const urlsToCache = [
                                '/',
                                '/offline.html'
                            ];

                            self.addEventListener('install', (event) => {
                                event.waitUntil(
                                    caches.open(CACHE_NAME)
                                        .then((cache) => cache.addAll(urlsToCache))
                                );
                            });

                            self.addEventListener('fetch', (event) => {
                                event.respondWith(
                                    caches.match(event.request)
                                        .then((response) => {
                                            if (response) {
                                                return response;
                                            }
                                            return fetch(event.request);
                                        })
                                );
                            });
                        `;

                        const blob = new Blob([swCode], { type: 'application/javascript' });
                        const swUrl = URL.createObjectURL(blob);
                        
                        await navigator.serviceWorker.register(swUrl);
                        console.log('Service Worker registered successfully');
                    } catch (error) {
                        console.log('Service Worker registration failed:', error);
                    }
                }
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SportsApp();
        });

        // Handle app installation prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or banner
            console.log('App can be installed');
        });

        // Handle successful app installation
        window.addEventListener('appinstalled', () => {
            console.log('App successfully installed');
            deferredPrompt = null;
        });

        // Handle online/offline status
        window.addEventListener('online', () => {
            console.log('App is online');
        });

        window.addEventListener('offline', () => {
            console.log('App is offline');
        });
    </script>
