<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 12px 16px;
            border: 1px solid #ddd;
            background: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        select:hover, button:hover {
            border-color: #999;
        }
        
        select:focus, button:focus {
            outline: none;
            border-color: #333;
        }
        
        button {
            background: #333;
            color: white;
            border: 1px solid #333;
            min-width: 120px;
        }
        
        button:hover {
            background: #555;
        }
        
        button:disabled {
            background: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .error {
            background: #fff;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 20px;
            margin: 20px 0;
            font-size: 0.95rem;
        }
        
        .schedule-grid {
            display: grid;
            gap: 2px;
            background: #ddd;
        }
        
        .game-card {
            background: white;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            transition: background 0.2s ease;
        }
        
        .game-card:hover {
            background: #f8f8f8;
        }
        
        .team {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .team.away {
            justify-content: flex-end;
        }
        
        .team-name {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .team-record {
            color: #666;
            font-size: 0.9rem;
        }
        
        .game-info {
            text-align: center;
            color: #666;
        }
        
        .game-time {
            font-size: 0.95rem;
            margin-bottom: 4px;
        }
        
        .game-status {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .vs {
            font-size: 0.9rem;
            color: #999;
            margin: 0 8px;
        }
        
        .no-games {
            background: white;
            border: 1px solid #ddd;
            padding: 60px 20px;
            text-align: center;
            color: #666;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            select, button {
                width: 100%;
            }
            
            .game-card {
                grid-template-columns: 1fr;
                gap: 16px;
                text-align: center;
            }
            
            .team.away {
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sports Schedule</h1>
        <p class="subtitle">Live schedules from ESPN</p>
        
        <div class="controls">
            <select id="sportSelect">
                <option value="nfl">NFL</option>
                <option value="nba">NBA</option>
                <option value="mlb">MLB</option>
                <option value="nhl">NHL</option>
                <option value="college-football">College Football</option>
                <option value="mens-college-basketball">Men's College Basketball</option>
            </select>
            
            <input type="date" id="dateSelect" />
            
            <button id="loadSchedule">Load Schedule</button>
        </div>
        
        <div id="scheduleContainer">
            <div class="loading">Loading next 10 upcoming games...</div>
        </div>
    </div>

    <script>
        class SportsSchedule {
            constructor() {
                this.sportSelect = document.getElementById('sportSelect');
                this.dateSelect = document.getElementById('dateSelect');
                this.loadButton = document.getElementById('loadSchedule');
                this.container = document.getElementById('scheduleContainer');
                
                this.init();
            }
            
            init() {
                // Set today's date as default
                const today = new Date();
                this.dateSelect.value = today.toISOString().split('T')[0];
                
                // Event listeners
                this.loadButton.addEventListener('click', () => this.loadSchedule());
                this.sportSelect.addEventListener('change', () => this.loadSchedule());
                this.dateSelect.addEventListener('change', () => this.loadSchedule());
                
                // Load initial schedule
                this.loadSchedule();
            }
            
            async loadSchedule() {
                const sport = this.sportSelect.value;
                const date = this.dateSelect.value;
                
                if (!sport || !date) return;
                
                this.showLoading();
                this.loadButton.disabled = true;
                
                try {
                    // Get upcoming games across multiple days
                    const allGames = [];
                    const startDate = new Date(date);
                    
                    // Check up to 30 days ahead to find 10 upcoming games
                    for (let i = 0; i < 30 && allGames.length < 10; i++) {
                        const currentDate = new Date(startDate);
                        currentDate.setDate(startDate.getDate() + i);
                        
                        const formattedDate = currentDate.toISOString().split('T')[0].replace(/-/g, '');
                        const url = `https://site.api.espn.com/apis/site/v2/sports/${sport.includes('college') ? 'basketball' : sport}/scoreboard?dates=${formattedDate}`;
                        
                        const response = await fetch(url);
                        
                        if (response.ok) {
                            const data = await response.json();
                            const events = data.events || [];
                            
                            // Filter for upcoming games (not completed)
                            const upcomingGames = events.filter(event => {
                                const status = event.competitions[0].status.type.state;
                                return status === 'pre' || status === 'in';
                            });
                            
                            allGames.push(...upcomingGames);
                        }
                    }
                    
                    // Take only the first 10 games
                    const upcomingGames = allGames.slice(0, 10);
                    
                    this.renderSchedule({ events: upcomingGames });
                    
                } catch (error) {
                    console.error('Error fetching schedule:', error);
                    this.showError('Failed to load schedule. Please try again.');
                } finally {
                    this.loadButton.disabled = false;
                }
            }
            
            showLoading() {
                this.container.innerHTML = '<div class="loading">Loading schedule...</div>';
            }
            
            showError(message) {
                this.container.innerHTML = `<div class="error">${message}</div>`;
            }
            
            renderSchedule(data) {
                const events = data.events || [];
                
                if (events.length === 0) {
                    this.container.innerHTML = '<div class="no-games">No upcoming games found</div>';
                    return;
                }
                
                const scheduleHtml = events.map(event => {
                    const competition = event.competitions[0];
                    const competitors = competition.competitors;
                    
                    const homeTeam = competitors.find(c => c.homeAway === 'home');
                    const awayTeam = competitors.find(c => c.homeAway === 'away');
                    
                    const gameDate = new Date(event.date);
                    const gameTime = gameDate.toLocaleTimeString([], {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const gameDateStr = gameDate.toLocaleDateString([], {
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    const status = competition.status.type.description;
                    
                    return `
                        <div class="game-card">
                            <div class="team away">
                                <div>
                                    <div class="team-name">${awayTeam.team.displayName}</div>
                                    <div class="team-record">${awayTeam.records?.[0]?.summary || ''}</div>
                                </div>
                            </div>
                            
                            <div class="game-info">
                                <div class="game-time">${gameDateStr} ${gameTime}</div>
                                <div class="game-status">${status}</div>
                            </div>
                            
                            <div class="team home">
                                <div>
                                    <div class="team-name">${homeTeam.team.displayName}</div>
                                    <div class="team-record">${homeTeam.records?.[0]?.summary || ''}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                this.container.innerHTML = `<div class="schedule-grid">${scheduleHtml}</div>`;
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new SportsSchedule();
        });
    </script>
</body>
</html>
