<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Sports!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #000;
            background: #fff;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .season-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #000;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #333;
        }

        .btn.secondary {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .btn.secondary:hover {
            background: #f5f5f5;
        }

        .url-display {
            background: #f8f8f8;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 10px;
            font-family: monospace;
            color: #666;
            border-left: 3px solid #000;
            min-height: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .url-display.empty {
            color: #999;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .conference-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            color: #000;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        .team-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 8px;
        }

        .team-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #ddd;
            background: #fff;
            min-height: 60px;
            position: relative;
            cursor: pointer;
        }

        .team-checkbox:hover {
            border-color: #000;
        }

        .team-checkbox.selected {
            border-color: #000;
            border-width: 2px;
        }

        .team-checkbox input[type="checkbox"] {
            position: absolute;
            left: 8px;
            top: 8px;
            transform: scale(1.1);
        }

        .team-info {
            margin-left: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .team-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .team-details {
            flex: 1;
        }

        .team-name {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
            font-weight: 500;
        }

        .team-conference {
            font-size: 8px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        .games-container {
            display: grid;
            gap: 1px;
            background: #000;
        }

        .game {
            background: #fff;
            padding: 25px;
            display: grid;
            grid-template-columns: 140px 1fr 220px;
            gap: 40px;
            align-items: center;
            min-height: 100px;
        }

        .game-time {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .game-date {
            color: #666;
            margin-bottom: 4px;
        }

        .game-teams {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 300;
            padding: 8px 12px;
            border-left: 4px solid;
        }

        .team.away {
            color: #666;
            border-left-color: #ddd;
        }

        .team.home {
            font-weight: 500;
            border-left-color: #000;
        }

        .team-game-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .team-game-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .team-game-name {
            flex: 1;
        }

        .score {
            font-weight: 700;
            font-size: 14px;
            min-width: 30px;
            text-align: right;
        }

        .vs {
            font-size: 10px;
            color: #ccc;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-info {
            text-align: right;
            font-size: 11px;
            color: #666;
        }

        .status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 2px 6px;
            background: #f0f0f0;
            margin-bottom: 8px;
        }

        .venue {
            margin-bottom: 4px;
            font-weight: 500;
        }

        .location {
            font-size: 10px;
            color: #999;
            margin-bottom: 4px;
        }

        .broadcast {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .no-games {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .game {
                grid-template-columns: 1fr;
                gap: 20px;
                text-align: left;
            }

            .game-info {
                text-align: left;
            }

            .team-filters {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">Sports!</h1>
            <div class="season-info">by Kevin Kolb</div>
        </header>

        <div class="filters">
            <div class="controls">
                <button class="btn" onclick="selectAllTeams()">Select All</button>
                <button class="btn secondary" onclick="clearAllTeams()">Clear All</button>
                <button class="btn secondary" onclick="loadSchedule()">Reload</button>
            </div>
            
            <div id="url-display" class="url-display empty">No teams selected</div>
            
            <div id="team-filters">
                <div class="no-games">Loading teams...</div>
            </div>
        </div>

        <div id="games-container" class="games-container">
            <div class="no-games">Select teams to view games</div>
        </div>
    </div>

    <script>
        let scheduleData = null;
        let teamData = new Map(); // Store team details by id

        async function loadSchedule() {
            try {
                console.log('Loading schedule...');
                const response = await fetch('schedule.xml');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('XML parsing error: ' + parseError.textContent);
                }
                
                scheduleData = parseScheduleXML(xmlDoc);
                buildTeamFilters();
                applyUrlFilters();
                renderGames();
            } catch (error) {
                document.getElementById('games-container').innerHTML = 
                    `<div class="no-games">Error: ${error.message}</div>`;
                console.error('Error loading schedule:', error);
            }
        }

        function parseScheduleXML(xmlDoc) {
            // Parse teams
            teamData = new Map();
            const teamNodes = xmlDoc.querySelectorAll('teams > team');
            teamNodes.forEach(teamNode => {
                const id = teamNode.getAttribute('id');
                teamData.set(id, {
                    id,
                    name: teamNode.querySelector('name')?.textContent?.trim() || id,
                    abbreviation: teamNode.querySelector('abbreviation')?.textContent?.trim() || '',
                    conference: teamNode.querySelector('conference')?.textContent?.trim() || 'Unknown',
                    logo: teamNode.querySelector('logo_url')?.textContent?.trim() || '',
                    color: (teamNode.querySelector('primary_color')?.textContent?.replace(/^#/, '') || 'ddd'),
                    alternateColor: (teamNode.querySelector('secondary_color')?.textContent?.replace(/^#/, '') || 'fff'),
                    league: teamNode.querySelector('league')?.textContent?.trim() || '',
                });
            });

            // Parse games
            const games = [];
            const gameNodes = xmlDoc.querySelectorAll('games > game');
            for (let i = 0; i < gameNodes.length; i++) {
                const gameNode = gameNodes[i];
                const id = gameNode.getAttribute('id');
                const date = gameNode.querySelector('date')?.textContent?.trim();
                const time = gameNode.querySelector('time')?.textContent?.trim();
                const status = gameNode.querySelector('status')?.textContent?.trim();
                const venue = gameNode.querySelector('venue')?.textContent?.trim();
                const tv_network = gameNode.querySelector('tv_network')?.textContent?.trim();

                // Team refs
                const homeTeamRef = gameNode.querySelector('home_team')?.getAttribute('ref');
                const awayTeamRef = gameNode.querySelector('away_team')?.getAttribute('ref');
                const homeTeam = teamData.get(homeTeamRef) || { name: homeTeamRef || 'TBD' };
                const awayTeam = teamData.get(awayTeamRef) || { name: awayTeamRef || 'TBD' };

                games.push({
                    id,
                    date,
                    time,
                    status,
                    homeTeam,
                    awayTeam,
                    venue,
                    broadcast: tv_network
                });
            }

            // Sort games by date+time
            games.sort((a, b) => {
                const aDate = new Date(`${a.date}T${a.time || '00:00'}`);
                const bDate = new Date(`${b.date}T${b.time || '00:00'}`);
                return aDate - bDate;
            });

            return games;
        }

        function buildTeamFilters() {
            const filtersContainer = document.getElementById('team-filters');
            
            if (teamData.size === 0) {
                filtersContainer.innerHTML = '<div class="no-games">No teams found</div>';
                return;
            }
            
            // Group teams by conference
            const conferences = new Map();
            teamData.forEach((team, teamId) => {
                const conf = team.conference || 'Unknown';
                if (!conferences.has(conf)) {
                    conferences.set(conf, []);
                }
                conferences.get(conf).push(team);
            });
            conferences.forEach((teams, conf) => {
                teams.sort((a, b) => a.name.localeCompare(b.name));
            });
            const sortedConferences = Array.from(conferences.keys()).sort();

            // Build HTML
            let html = '';
            sortedConferences.forEach(conf => {
                const teams = conferences.get(conf);
                html += `
                    <div class="filter-section">
                        <div class="conference-title">${conf} (${teams.length})</div>
                        <div class="team-filters">
                `;
                teams.forEach(team => {
                    const checkboxId = team.id;
                    const teamColor = team.color ? `#${team.color}` : '#ddd';
                    html += `
                        <div class="team-checkbox" data-team="${team.id}" style="border-left: 4px solid ${teamColor}">
                            <input type="checkbox" id="${checkboxId}" value="${team.id}">
                            <div class="team-info">
                                ${team.logo ? `<img src="${team.logo}" class="team-logo" alt="${team.name}" onerror="this.style.display='none'">` : ''}
                                <div class="team-details">
                                    <div class="team-name">${team.name}</div>
                                    <div class="team-conference">${team.conference || 'Independent'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            });
            filtersContainer.innerHTML = html;

            // Add event listeners
            document.querySelectorAll('.team-checkbox input').forEach(checkbox => {
                checkbox.addEventListener('change', handleTeamToggle);
            });
            document.querySelectorAll('.team-checkbox').forEach(teamBox => {
                teamBox.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = teamBox.querySelector('input');
                        checkbox.checked = !checkbox.checked;
                        handleTeamToggle({ target: checkbox });
                    }
                });
            });
        }

        function handleTeamToggle(e) {
            const teamBox = e.target.closest('.team-checkbox');
            if (e.target.checked) {
                teamBox.classList.add('selected');
            } else {
                teamBox.classList.remove('selected');
            }
            renderGames();
        }

        function getSelectedTeams() {
            return Array.from(document.querySelectorAll('#team-filters input:checked')).map(cb => cb.value);
        }

        function renderGames() {
            const selectedTeams = new Set(getSelectedTeams());
            const container = document.getElementById('games-container');
            
            updateUrl(selectedTeams);
            
            if (selectedTeams.size === 0) {
                container.innerHTML = '<div class="no-games">Select teams to view games</div>';
                return;
            }
            
            const filteredGames = scheduleData.filter(game => 
                selectedTeams.has(game.awayTeam.id) || selectedTeams.has(game.homeTeam.id)
            );
            
            if (filteredGames.length === 0) {
                container.innerHTML = '<div class="no-games">No games found for selected teams</div>';
                return;
            }
            
            const html = filteredGames.map(game => {
                // Parse date/time
                let gameDateObj = new Date(`${game.date}T${game.time || '00:00'}`);
                if (isNaN(gameDateObj)) gameDateObj = new Date(game.date);
                const dateStr = gameDateObj.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const timeStr = game.time || '';
                
                const awayColor = game.awayTeam.color ? `#${game.awayTeam.color}` : '#ddd';
                const homeColor = game.homeTeam.color ? `#${game.homeTeam.color}` : '#000';
                
                return `
                    <div class="game">
                        <div class="game-time">
                            <div class="game-date">${dateStr}</div>
                            <div>${timeStr}</div>
                        </div>
                        <div class="game-teams">
                            <div class="team away" style="border-left-color: ${awayColor}">
                                <div class="team-game-info">
                                    ${game.awayTeam.logo ? `<img src="${game.awayTeam.logo}" class="team-game-logo" alt="${game.awayTeam.name}" onerror="this.style.display='none'">` : ''}
                                    <span class="team-game-name">${game.awayTeam.name}</span>
                                </div>
                                <span class="score"></span>
                            </div>
                            <div class="vs">vs</div>
                            <div class="team home" style="border-left-color: ${homeColor}">
                                <div class="team-game-info">
                                    ${game.homeTeam.logo ? `<img src="${game.homeTeam.logo}" class="team-game-logo" alt="${game.homeTeam.name}" onerror="this.style.display='none'">` : ''}
                                    <span class="team-game-name">${game.homeTeam.name}</span>
                                </div>
                                <span class="score"></span>
                            </div>
                        </div>
                        <div class="game-info">
                            <div class="status">${game.status}</div>
                            <div class="venue">${game.venue || 'TBD'}</div>
                            <div class="broadcast">${game.broadcast || 'TBD'}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        function updateUrl(selectedTeams) {
            const urlDisplay = document.getElementById('url-display');
            
            if (selectedTeams.size === 0) {
                urlDisplay.textContent = 'No teams selected';
                urlDisplay.className = 'url-display empty';
                window.history.replaceState({}, '', window.location.pathname);
                return;
            }
            
            const teamsArray = Array.from(selectedTeams);
            const params = new URLSearchParams();
            params.set('teams', teamsArray.join(','));
            
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            window.history.replaceState({}, '', newUrl);
            
            // Show team names in display
            const names = teamsArray.map(id => teamData.get(id)?.name || id);
            urlDisplay.textContent = `Filtered: ${names.join(', ')}`;
            urlDisplay.className = 'url-display';
        }

        function applyUrlFilters() {
            const params = new URLSearchParams(window.location.search);
            const teamsParam = params.get('teams');
            
            if (!teamsParam) return;
            
            const selectedTeamIds = teamsParam.split(',').map(t => t.trim());
            
            document.querySelectorAll('#team-filters input').forEach(checkbox => {
                checkbox.checked = selectedTeamIds.includes(checkbox.value);
                const teamBox = checkbox.closest('.team-checkbox');
                if (checkbox.checked) {
                    teamBox.classList.add('selected');
                } else {
                    teamBox.classList.remove('selected');
                }
            });
        }

        function selectAllTeams() {
            document.querySelectorAll('#team-filters input').forEach(checkbox => {
                checkbox.checked = true;
                checkbox.closest('.team-checkbox').classList.add('selected');
            });
            renderGames();
        }

        function clearAllTeams() {
            document.querySelectorAll('#team-filters input').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.closest('.team-checkbox').classList.remove('selected');
            });
            renderGames();
        }

        // Set page title and header from URL param if present
        function setDynamicTitle() {
            const params = new URLSearchParams(window.location.search);
            const titleParam = params.get('title');
            const title = titleParam ? decodeURIComponent(titleParam) : 'Sports!';
            document.title = title;
            document.getElementById('main-title').textContent = title;
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', () => {
            setDynamicTitle();
            loadSchedule();
        });
    </script>
</body>
</html>
