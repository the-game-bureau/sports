        // Utility Functions
        function setCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = date - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Tomorrow';
            if (diffDays === -1) return 'Yesterday';
            
            const options = { 
                weekday: 'short',
                month: 'short', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            };
            
            return date.toLocaleDateString('en-US', options);
        }
        
        function formatRelativeTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        function getTimeUntilGame(gameDate) {
            const now = new Date();
            const game = new Date(gameDate);
            const diffMs = game - now;
            
            if (diffMs <= 0) return 'Game time!';
            
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (days > 0) {
                return `${days} day${days > 1 ? 's' : ''}, ${hours} hour${hours !== 1 ? 's' : ''}`;
            } else if (hours > 0) {
                return `${hours} hour${hours !== 1 ? 's' : ''}`;
            } else {
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                return `${minutes} minute${minutes !== 1 ? 's' : ''}`;
            }
        }
        
        function findNextGame(events) {
            if (!events || events.length === 0) return null;
            
            const now = new Date();
            let nextGame = null;
            
            for (const event of events) {
                const eventDate = new Date(event.date);
                const competition = event.competitions?.[0];
                
                if (competition && eventDate > now) {
                    const status = competition.status;
                    
                    if (status.type.state === 'pre') {
                        if (!nextGame || eventDate < new Date(nextGame.date)) {
                            nextGame = event;
                        }
                    }
                }
            }
            
            return nextGame;
        }
        
        // Enhanced function to fetch schedule from official sites when ESPN fails
        async function fetchOfficialSchedule(team) {
            if (!team.api.officialScheduleUrl) return null;
            
            try {
                const response = await fetch(team.api.officialScheduleUrl);
                if (!response.ok) return null;
                
                const html = await response.text();
                
                if (team.id === 'iup-volleyball') {
                    return parseIUPVolleyballSchedule(html);
                }
                
                return null;
            } catch (error) {
                console.error('Error fetching official schedule for', team.name, error);
                return null;
            }
        }
        
        function parseIUPVolleyballSchedule(html) {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const gameElements = doc.querySelectorAll('[class*="game"], [class*="event"], [class*="contest"]');
                const now = new Date();
                
                for (const element of gameElements) {
                    const text = element.textContent || '';
                    
                    const dateMatch = text.match(/(\d{1,2}\/\d{1,2}\/\d{4})|(\w+\s+\d{1,2},?\s+\d{4})/);
                    const timeMatch = text.match(/(\d{1,2}:\d{2}\s*[AP]M)/i);
                    
                    if (dateMatch) {
                        let gameDate;
                        try {
                            gameDate = new Date(dateMatch[0]);
                            if (gameDate > now) {
                                const opponentMatch = text.match(/(vs\.?\s+|@\s+|at\s+)([A-Za-z\s]+)/i);
                                const opponent = opponentMatch ? opponentMatch[2].trim() : 'TBD';
                                const time = timeMatch ? timeMatch[0] : 'TBD';
                                const isHome = text.toLowerCase().includes('vs') || !text.toLowerCase().includes('@');
                                
                                return {
                                    opponent: opponent,
                                    date: gameDate.toISOString(),
                                    time: time,
                                    location: isHome ? 'Kovalchick Convention Center, Indiana, PA' : 'Away',
                                    tv: 'Live Stream',
                                    isHome: isHome
                                };
                            }
                        } catch (e) {
                            continue;
                        }
                    }
                }
                
                return null;
            } catch (error) {
                console.error('Error parsing IUP schedule:', error);
                return null;
            }
        }
        
        // API Functions
        async function fetchTeamData(team) {
            try {
                const requests = [fetch(team.api.team)];
                
                if (team.api.schedule) {
                    requests.push(fetch(team.api.schedule));
                }
                
                const responses = await Promise.all(requests);
                const teamData = await responses[0].json();
                
                let scheduleData = null;
                if (responses[1]) {
                    scheduleData = await responses[1].json();
                }
                
                if ((!scheduleData?.events?.length || scheduleData.events.length === 0) && team.api.officialScheduleUrl) {
                    const officialGame = await fetchOfficialSchedule(team);
                    if (officialGame) {
                        scheduleData = {
                            events: [{
                                date: officialGame.date,
                                competitions: [{
                                    competitors: [
                                        { team: { displayName: officialGame.opponent } }
                                    ],
                                    venue: { fullName: officialGame.location },
                                    broadcasts: [{ names: [officialGame.tv] }],
                                    status: { type: { state: 'pre' } }
                                }]
                            }]
                        };
                    }
                }
                
                let newsData = null;
                if (team.api.news) {
                    try {
                        const newsResponse = await fetch(team.api.news);
                        if (newsResponse.ok) {
                            newsData = await newsResponse.json();
                        }
                    } catch (e) {
                        console.log('News fetch failed for', team.name);
                    }
                }
                
                return { teamData, newsData, scheduleData };
            } catch (error) {
                console.error('Error fetching data for', team.name, error);
                return { teamData: null, newsData: null, scheduleData: null };
            }
        }

        function createIUPScheduleDisplay(scheduleData) {
            const sportEmoji = getSportEmoji('volleyball');
            let html = `
                <div class="schedule-embed-title">${sportEmoji} FULL SCHEDULE</div>
                <div class="schedule-container">
            `;
            
            if (!scheduleData?.events || scheduleData.events.length === 0) {
                return `
                    <div class="schedule-embed-title">${sportEmoji} FULL SCHEDULE</div>
                    <div class="schedule-loading">
                        <div style="text-align: center; padding: 20px;">
                            <div class="spinner" style="display: inline-block;"></div>
                            <div style="margin-top: 8px;">Loading schedule...</div>
                        </div>
                        <div style="text-align: center; margin-top: 12px;">
                            <a href="https://iupathletics.com/sports/womens-volleyball/schedule" target="_blank" 
                               style="color: inherit; text-decoration: none; font-size: 14px;">
                                📅 View on IUP Athletics →
                            </a>
                        </div>
                    </div>
                `;
            }
            
            const now = new Date();
            const events = scheduleData.events
                .map(event => {
                    const competition = event.competitions?.[0];
                    if (!competition) return null;
                    
                    const competitors = competition.competitors || [];
                    const opponentCompetitor = competitors.find(comp => 
                        comp.team.id !== '313' // IUP team ID
                    );
                    
                    const homeCompetitor = competitors.find(comp => comp.homeAway === 'home');
                    const isHome = homeCompetitor?.team?.id === '313';
                    
                    const gameDate = new Date(event.date);
                    const status = competition.status;
                    
                    return {
                        date: gameDate,
                        opponent: opponentCompetitor?.team?.displayName || 'TBD',
                        isHome: isHome,
                        location: competition.venue?.fullName || (isHome ? 'Kovalchick Center' : 'Away'),
                        status: status.type.state,
                        completed: status.type.completed,
                        score: status.type.completed ? getScoreString(competition) : null,
                        isPast: gameDate < now,
                        isFuture: gameDate > now
                    };
                })
                .filter(event => event !== null)
                .sort((a, b) => a.date - b.date);
            
            // Show recent past games and upcoming games
            const recentPast = events.filter(e => e.isPast).slice(-3);
            const upcoming = events.filter(e => e.isFuture).slice(0, 5);
            const displayEvents = [...recentPast, ...upcoming];
            
            if (displayEvents.length === 0) {
                html += '<div style="text-align: center; color: rgba(255,255,255,0.7); padding: 20px;">No games found</div>';
            } else {
                displayEvents.forEach(event => {
                    const dateStr = event.date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        weekday: 'short'
                    });
                    const timeStr = event.date.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: '2-digit' 
                    });
                    
                    const vsAt = event.isHome ? 'vs' : 'at';
                    const statusClass = event.isPast ? 'past' : 'future';
                    
                    html += `
                        <div class="schedule-game ${statusClass}">
                            <div class="schedule-date">${dateStr}</div>
                            <div class="schedule-matchup">${vsAt} ${event.opponent}</div>
                            <div class="schedule-details">
                                ${event.isPast && event.score ? 
                                    `<div class="schedule-score">${event.score}</div>` : 
                                    `<div class="schedule-time">${timeStr}</div>`
                                }
                                <div class="schedule-location">${event.location}</div>
                            </div>
                        </div>
                    `;
                });
            }
            
            html += `
                </div>
                <div style="text-align: center; margin-top: 16px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.2);">
                    <a href="https://iupathletics.com/sports/womens-volleyball/schedule" target="_blank" 
                       style="color: inherit; text-decoration: none; font-size: 14px; opacity: 0.8;">
                        📅 View Full Schedule on IUP Athletics →
                    </a>
                </div>
            `;
            
            return html;
        }
        
        function getScoreString(competition) {
            const competitors = competition.competitors || [];
            if (competitors.length !== 2) return 'Final';
            
            const home = competitors.find(c => c.homeAway === 'home');
            const away = competitors.find(c => c.homeAway === 'away');
            
            if (!home || !away) return 'Final';
            
            return `${away.score || 0} - ${home.score || 0}`;
        }

                        const seconds = timeRemaining % 60;
                        const timerElement = document.getElementById('refresh-timer');
                        if (timerElement) {
                            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        }
                        
                        if (timeRemaining <= 0) {
                            timeRemaining = 300;
                            loadAllData();
                        } else {
                            timeRemaining--;
                        }
                    }
                    
                    function startAutoRefresh() {
                        clearInterval(refreshInterval);
                        clearInterval(countdownInterval);
                        
                        refreshInterval = setInterval(() => {
                            loadAllData();
                            timeRemaining = 300;
                        }, 300000);
                        
                        countdownInterval = setInterval(updateCountdown, 1000);
